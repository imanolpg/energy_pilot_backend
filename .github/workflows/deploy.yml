name: Deploy

on:
  push:
    branches: [production]
  pull_request:
    branches: [production]

env:
  SSL_KEY: ${{ secrets.SSL_KEY }}
  SSL_CERT: ${{ secrets.SSL_CERT }}
  JWT_SECRET_TOKEN: ${{ secrets.JWT_SECRET_TOKEN }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
  DB_HOST: ${{ vars.DB_HOST }}
  DB_USER: ${{ vars.DB_USER }}
  DB_SCHEMA: ${{ vars.DB_SCHEMA }}
  DB_PORT: ${{ vars.DB_PORT }}
  PUBLIC_SALT: ${{ vars.PUBLIC_SALT }}


jobs:
  build:

    runs-on: [self-hosted, prod]

    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create .env file
      run : |
        echo "DB_HOST=${{ env.DB_HOST }}" > .env
        echo "DB_USER=${{ env.DB_USER }}" >> .env
        echo "DB_SCHEMA=${{ env.DB_SCHEMA }}" >> .env
        echo "DB_PORT=${{ env.DB_PORT }}" >> .env
        echo "PUBLIC_SALT=${{ env.PUBLIC_SALT }}" >> .env

    - name: Build and start container
      run: sudo docker-compose up --build
